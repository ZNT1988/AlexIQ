# SonarQube Configuration for HustleFinder IA
# Project identification  
sonar.projectKey=NT1988_AlexIQ
sonar.organization=alexiq

# Metadata
sonar.projectName=AlexIQ - HustleFinder IA
sonar.projectVersion=1.0.0

# Host configuration
sonar.host.url=https://sonarcloud.io

# Source configuration
sonar.sources=backend,frontend/src
sonar.tests=.
sonar.test.inclusions=test-*.js,**/*test.js,**/*spec.js

# Language configuration
sonar.sourceEncoding=UTF-8
sonar.language=js

# JavaScript/Node.js specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Coverage reports (if generated)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=test-*.js,**/*test.js,**/*spec.js

# ESLint report
sonar.eslint.reportPaths=eslint-report.json

# Comprehensive exclusions for HustleFinder IA
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/dist/**,**/build/**,**/coverage/**,**/logs/**,**/data/**,**/alex_*.db,**/*.db,**/*.sqlite,**/temp/**,**/tmp/**,auto-fix-*.cjs,cleanup-*.cjs,fix-*.cjs,scan-*.js,corruption-*.cjs,structural-*.cjs,ultimate-*.cjs,rapport-*.json,rapport-*.md,**/*.backup*,**/*.log

# Quality gate
sonar.qualitygate.wait=true

# Duplication threshold
sonar.cpd.js.minimumTokens=50

# Issues and rules
sonar.issues.defaultAssigneeLogin=NT1988

# Analysis parameters for AI modules focus
sonar.inclusions=backend/alex-modules/**/*.js,backend/alex-core/**/*.js,backend/middleware/**/*.js,backend/routes/**/*.js,backend/config/**/*.js,frontend/src/**/*.js,frontend/src/**/*.jsx,frontend/src/**/*.ts,frontend/src/**/*.tsx
