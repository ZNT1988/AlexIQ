name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Change si ton projet utilise une autre version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || true  # Facultatif

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=ZNT1988_AlexAIAnalyse
            -Dsonar.organization=znt1988
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
